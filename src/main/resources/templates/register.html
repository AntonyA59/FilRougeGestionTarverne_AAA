<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <br>
    <div class="container">
    <form th:action="@{/register}" method="post" th:object="${playerDto}">
      <div class="form-group row">
        <label for="nickname" class="col-sm-3">nickname</label>
        <span class="col-sm-5"
          ><input
            id="nickname"
            type="text"
            class="form-control"
            name="nickname"
            value=""
            required="required"
        /></span>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3">email</label>
        <span class="col-sm-5"
          ><input
            id="email"
            type="email"
            class="form-control"
            name="email"
            value=""
            required="required"
        /></span>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3">mot de passe</label>
        <span class="col-sm-5"
          ><input
            id="password"
            class="form-control"
            name="password"
            value=""
            type="password"
            required="required"
            autocomplete="new-password"
        /></span>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3">Confirmer le mot de passe</label>
        <span class="col-sm-5"
          ><input
            id="matchingPassword"
            class="form-control"
            name="matchingPassword"
            value=""
            type="password"
            required="required"
            autocomplete="new-password"
        /></span>
      </div>
        <div class="form-group row">
          <span class="col-sm-5">
            <button type="submit" class="btn btn-primary">submit</button>
          </span>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
